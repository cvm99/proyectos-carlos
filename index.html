<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        form{
            text-align: center;
        }
        img{
            animation-name: animacion;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            position: absolute;
           
        }
        @keyframes animacion{
            from{
                width: 50%;
                height: 50%;
            }
            to{
                width: 100%;
                height: 100%;
                transform: rotate(360deg);
            }
        }
    </style>
</head>

    <script>
        $(document).ready(function () {
            $("#form").submit(function () {

</body>
